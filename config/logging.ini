[loggers]
keys=root,ADBSHell,base

[handlers]
keys=ROOTfileHandler,ADBSHellconsoleHandler,ADBSHellfileHandler, baseconsoleHandler,basefileHandler

[formatters]
keys=Formatter

[logger_root]
level=WARNING
handlers=ROOTfileHandler

[handler_ROOTfileHandler]
class=logging.handlers.TimedRotatingFileHandler
args=(os.getcwd() + '/log/ArknightsAutoHelper.log',)
mode='a'
level=WARNING
formatter=Formatter
encoding='utf-8'
when='D'
interval=1
backupCount=7

[logger_ADBSHell]
level=DEBUG
handlers=ADBSHellconsoleHandler,ADBSHellfileHandler
qualname=ADBSHell
propagate=0

[handler_ADBSHellconsoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=DEBUG
formatter=Formatter

[handler_ADBSHellfileHandler]
class=logging.handlers.TimedRotatingFileHandler
args=(os.getcwd() + '/log/ArknightsAutoHelper.log',)
mode='a'
level=DEBUG
formatter=Formatter
encoding='utf-8'
when='D'
interval=1
backupCount=7

[logger_base]
level=DEBUG
handlers=baseconsoleHandler,basefileHandler
qualname=base
propagate=0

[handler_baseconsoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=WARNING
formatter=Formatter

[handler_basefileHandler]
class=logging.handlers.TimedRotatingFileHandler
args=(os.getcwd() + '/log/ArknightsAutoHelper.log',)
mode='a'
level=DEBUG
formatter=Formatter
encoding='utf-8'
when='D'
interval=1
backupCount=7

[formatter_Formatter]
format=%(asctime)s ! %(levelname)s ! %(name)s ! %(funcName)s ! %(lineno)d ! %(message)s
datefmt=